    body{
      background-color: #ff0000;
    }

<div class="container">
  <h2>Text</h2>
  <p>Some more text.</p>
  <form class="form-inline" action="/action_page.php">
    <div class="form-group">
      <label class="sr-only" for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email"  name="email">
    </div>
    <div class="form-group">
    <div class="form-group">
      <label class="sr-only" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Generate password" name="pwd">
    </div>
    <div class="pretty p-icon p-toggle p-plain">
<input type="checkbox" onclick="myFunction()">
        <div class="state p-success-o p-on">
            <i class="icon mdi mdi-eye"></i>
            <label>Hide password</label>
        </div>
        <div class="state p-off">
            <i class="icon mdi mdi-eye-off"></i>
            <label>Show password</label>
        </div>
<script>
function myFunction() {
    var x = document.getElementById("pwd");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
    </div>
    <script type="text/javascript">
      function myFunction() {
    var x = document.getElementById("pwd");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
    </script>
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Re-enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
